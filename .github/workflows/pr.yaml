name: PullRequest - Terragrunt plan Stage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

env:
  iam_doer_role_name: "infrastructure-doer-role"
  aws_region: "eu-central-1"

jobs:
  Validate:
    defaults:
      run:
        shell: bash
    name: "Get changed files from the PullRequest stage"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        # To compare changes between the current commit and 
        #   the last pushed remote commit set `since_last_remote_commit: true`. e.g
        # with:
        #   since_last_remote_commit: true 

      - name: Terragrunt Plan Global
        id: aws-target-account-finder
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
          JSON_ACC_LIST_PATH: accounts.json
          # SET_RUNNER_CHINA: true
        run: /bin/bash .github/scripts/github.sh


      # - name: export variable outpuit
      #   env:
      #     SELECTED_COLOR: ${{ steps.aws-target-account-finder.outputs.trigger_china_pipeline }}
      #   run: echo "The selected color is $SELECTED_COLOR"
      
    outputs:
      trigger_china: ${{ steps.aws-target-account-finder.outputs.trigger_china_pipeline }}
      #trigger_global_pipeline: ${{ steps.aws-target-account-finder.outputs.trigger_china_pipeline }}



  terragrunt_plan:
    name: "Terragrunt plan "
    runs-on: ubuntu-latest
    needs: [Validate]
    # if: ${{ needs.Validate.outputs.trigger_china_pipeline == true }}
    # if: ${{ needs.Validate.aws-target-account-finder.outputs.trigger_china_pipeline == 'true' }} 
    # strategy:
      # matrix:
      #   # Iterating through hardcoded dir path and comparing changed file
      #   aws_accounts:
      #     - name: management-global-prod
      #       account_id: 211125582498
      #     - name: network-global-prod
      #       account_id: 471112563910
      #     - name: sharedsvc-global-prod
      #       account_id: 590184046954
      #     - name: monitoring-global-prod
      #       account_id: 905418137412
      #     - name: security-global-prod
      #       account_id: 851725647430

    defaults:
      run:
        shell: bash

    steps:
      - name: 'Plan ${{ matrix.aws_accounts.name }}'
        id: terragrunt_plan
        env:
            SELECTED_COLOR: ${{ needs.Validate.aws-target-account-finder.outputs.trigger_china }}
            SELECTED_COLOR_1: ${{ needs.Validate.aws-target-account-finder.outputs }}
        #if: contains( needs.Validate.outputs.changed_files, matrix.aws_accounts.name )
        run: |
          echo $SELECTED_COLOR $SELECTED_COLOR_1



